<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product detail</h1>
<button type="button"><a th:href="@{/home}">Back to Home</a></button>
<table th:if="${song} != null" th:object="${song}">
    <tr>
        <td>Name: </td>
        <td th:text="${song.get().getName()}"></td>
    </tr>
    <tr>
        <td>Image: </td>
        <td><img th:src="@{${file} + ${song.get().getImage}}" alt="Lá»—i" src="" width="120" height="120"></td>
    </tr>
    <tr>
        <td>Category: </td>
        <td th:text="${song.get().getCategory().getName()}"></td>
    </tr>
</table>
</body>
</html>
