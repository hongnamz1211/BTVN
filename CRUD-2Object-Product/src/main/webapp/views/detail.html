<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product detail</h1>
<button type="button"><a th:href="@{/home}">Back to Home</a></button>
<table th:if="${product} != null" th:object="${product}">
    <tr>
        <td>Name: </td>
        <td th:text="${product.get().getName()}"></td>
    </tr>
    <tr>
        <td>Price: </td>
        <td th:text="${product.get().getPrice()}"></td>
    </tr>
    <tr>
        <td>Description: </td>
        <td th:text="${product.get().getDescription()}"></td>
    </tr>
    <tr>
        <td>Image: </td>
        <td><img th:src="@{${file} + ${product.get().getImage()}}" alt="Lá»—i" src="" width="120" height="120"></td>
    </tr>
    <tr>
        <td>Category: </td>
        <td th:text="${product.get().getCategory().getC_name()}"></td>
    </tr>
</table>
</body>
</html>
